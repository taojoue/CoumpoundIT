<ion-header>
  <ion-toolbar color="dark">
    <ion-title text-center>Saved Calculs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="medium" expand="block" (click)="onClearAll()" fill="outline">Clear All</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-card *ngFor="let item of calculs">
            <ion-card-content>
              <ion-card-title>{{ item.result }} $</ion-card-title>
              Interest rate : {{ item.rate }}%<br>
              Starting amount : {{ item.startingAmt }}$<br>
              Monthly investment : {{ item.monthlyInvst }}$<br>
              Years of investment : {{ item.years }} years
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="arrow-dropright"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button>
        <ion-icon name="bookmark"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="onGoHome()">
        <ion-icon name="home"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
